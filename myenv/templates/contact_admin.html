<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    {% extends 'base_admin.html' %}

    {% block content %}

    <div class="container">
        <div style="text-align: center;">
            <h2>Contact Info</h2>
        </div>
        <form action="{{url_for('contact_admin_1')}}" method="POST">

            <div class="form-group">
                <label for="name">Staff</label>
                <input type="text" class="form-control" id="name" name="staff" value="{{detail[1]}}" disabled>
            </div>
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" id="username" name="name" value="{{detail[2]}}" disabled>
            </div>
            <div class="form-group">
                <label for="email">mobile no</label>
                <input type="number" class="form-control" id="email" name="mobile_no" value="{{detail[3]}}" disabled>
            </div>
            <div class="form-group">
                <label for="mobile">email</label>
                <input type="email" class="form-control" id="mobile" name="email_id" value="{{detail[4]}}" disabled>
            </div>
        
            <button type="submit" class="btn btn-info">Update</button>
        </form>
    </div>

    {% endblock %}

</body>
</html>
