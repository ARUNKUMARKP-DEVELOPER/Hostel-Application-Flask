<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
	crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <title>S.V.Hostel</title>

	<style>
		.form-control {
			width: 400px;
		}
	</style>

</head>

<body>
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                
                                <div class="text-center">
                                    <img src="{{url_for('static',filename='logo.png')}}" style="width: 110px;" text-align = "center" alt="logo">
                                    <h4 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 text-primary" style="font-family:Calibri"><b>Welcome to SRI VENGATESHWARA MEN'S PG</b></h4>
                                    <h2>SignUp</h2>
                                </div><br>

                                    <form class="mx-1 mx-md-4" action="{{url_for('signup')}}" method='post'> 
                                        <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">

                                            <label class="form-label" for="name"><b>Your Name:</b></label>
                                            <input name="name" class="form-control" id="name" type ="text" placeholder="Enter Your Name" required autofocus><br>

                                            <label class="form-label" for="username"><b>UserName:</b></label>
                                            <input name="u_name" id="username" class="form-control" type ="text" placeholder="Create UserName" max="10" required autofocus><br>
                                            {% if username_in_use %}
                                                <p class="error-message" style="color: rgb(246, 21, 32);"> <b>This UserName is already in use. Please try another! </b></p>
                                            {% endif %}

                                            <label class="form-label" for="emailid"><b>Email Id:</b></label>
                                            <input name = "mailid" type="email" id="emailid" class="form-control" placeholder = "Someone@gmail.com" autofocus />
                                            {% if email_in_use %}
                                                <p class="error-message" style="color: rgb(245, 21, 21);"><b>Email address is already in use</b></p>
                                            {% endif %}<br>

                                            <label class="form-label" for="mobileno"><b>Mobile Number:</b></label>
                                            <input name="m_no" type="number" pattern="[0-9]{10}" id="mobileno" class="form-control" placeholder = "Enter Your Mobile Number" required autofocus /> <br>

                                            <label class="form-label" for="password"><b>Create Password:</b></label>
                                            <input name="pass" id="password" type ="Password" class="form-control" placeholder="Create New Password" required autofocus> <br>

                                            <label class="form-label" for="confirmpassword"><b>Confirm your password:</b></label>
                                            <input name="c_pass" id="confirmpassword" type ="Password" class="form-control" placeholder="Confirm Your Password" required autofocus/><br>
                                        
                                            <div class="form-group form-check">
                                                <input type="checkbox" class="form-check-input" id="termsCheckbox" required>
                                                <label class="form-check-label" for="termsCheckbox">
                                                    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#termsModal">
                                                    Terms and Conditions
                                                    </button>
                                                </label><br>
                    
                                                <div class="modal fade" id="termsModal" tabindex="-1" role="dialog" aria-labelledby="termsModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog modal-dialog-scrollable">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="termsModalLabel">Terms and Conditions</h5>
                                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <p>Terms $ Conditions...</p>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div> <br>

                                                <div>
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                    <button type="reset" class="btn btn-secondary">Reset</button>
                                                </div><br>

                                                <div>
                                                <p>Do you already have an account? <a href="{{url_for('login')}}">Login</a></p>
                                                </div>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
				
</body>
</html>
